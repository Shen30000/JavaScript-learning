<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenation</title>
    <script>
        var example1 = 3 + "4";
        var example2 = 1 + 2 + "pizzas";
        var example3 = 1 + (2 + "pizzas");
        var example4 = 3 + Number("4");
        var example5 = Infinity - "1";
        var example6 = 2 + "1 1";
        var example7 = "1" - "1";
        console.log(typeof example1 + ": " + example1);
        console.log(typeof example2 + ": " + example2);
        console.log(typeof example3 + ": " + example3);
        console.log(typeof example4 + ": " + example4);
        console.log(typeof example5 + ": " + example5);
        console.log(typeof example6 + ": " + example6);
        console.log(typeof example7 + ": " + example7);
        console.log("Result: " + 10/2);
    </script>
</head>
<body>
    
</body>
</html>
